<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img
          class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg"
          alt=""
        />
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div>
        <form class="trybewarts-login" action="">
          <input id="login" type="email" name="email" placeholder="Email" />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Senha"
          />
          <button id="trybeLogin" type="submit">Entrar</button>
        </form>
      </div>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="text" id="input-email" placeholder="Email" />
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <label for="frontend"
          ><input type="radio" name="family" value="Frontend" id="frontend" />
          Frontend</label
        >
        <label for="backend">
          <input type="radio" name="family" value="Backend" id="backend" />
          Backend</label
        >
        <label for="fullStack">
          <input type="radio" name="family" value="FullStack" id="fullStack" />
          FullStack</label
        >
      </form>

      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
  </body>
  <script src="script.js" defer></script>
</html>
