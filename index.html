<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img
          class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg"
          alt=""
        />
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div>
        <form class="trybewarts-login" action="">
          <input id="login" type="email" name="email" placeholder="Email" />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Senha"
          />
          <button id="trybeLogin" type="submit">Entrar</button>
        </form>
      </div>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="text" id="input-email" placeholder="Email" />
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <label for="frontend">
          <input type="radio" name="family" value="Frontend" id="frontend" />
          Frontend</label
        >
        <label for="backend">
          <input type="radio" name="family" value="Backend" id="backend" />
          Backend</label
        >
        <label for="fullStack">
          <input type="radio" name="family" value="FullStack" id="fullStack" />
          FullStack</label
        >
        <label for="" id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <div>
          <label for="HoFs">
            <input
              id="HoFs"
              type="checkbox"
              name=""
              value="HoFs"
              class="subject"
            />HoFs</label
          >
          <label for="Jest">
            <input
              id="Jest"
              type="checkbox"
              name=""
              value="Jest"
              class="subject"
            />Jest</label
          >
          <label for="Promises">
            <input
              id="Promises"
              type="checkbox"
              name=""
              value="Promises"
              class="subject"
            />Promises</label
          >
          <label for="React">
            <input
              id="React"
              type="checkbox"
              name=""
              value="React"
              class="subject"
            />React</label
          >
          <label for="SQL">
            <input
              id="SQL"
              type="checkbox"
              name=""
              value="SQL"
              class="subject"
            />SQL</label
          >
          <label for="Python">
            <input
              id="Python"
              type="checkbox"
              name=""
              value="Python"
              class="subject"
            />Python</label
          >
        </div>

        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label
          ><br />
          <label for="1"
            ><input type="radio" name="rate" value="1" id="1" />1</label
          >
          <label for="2"
            ><input type="radio" name="rate" value="2" id="2" />2</label
          >
          <label for="3"
            ><input type="radio" name="rate" value="3" id="3" />3</label
          >
          <label for="4"
            ><input type="radio" name="rate" value="4" id="4" />4</label
          >
          <label for="5"
            ><input type="radio" name="rate" value="5" id="5" />5</label
          >
          <label for="6"
            ><input type="radio" name="rate" value="6" id="6" />6</label
          >
          <label for="7"
            ><input type="radio" name="rate" value="7" id="7" />7</label
          >
          <label for="8"
            ><input type="radio" name="rate" value="8" id="8" />8</label
          >
          <label for="9"
            ><input type="radio" name="rate" value="9" id="9" />9</label
          >
          <label for="10"
            ><input type="radio" name="rate" value="10" id="10" />10</label
          >
        </div>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
        <div>
          <label for="" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" name="" id="agreement" />
        </div>
      </form>

      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
  </body>
  <script src="script.js" defer></script>
</html>
